<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Vehicle Rental System</title>
    <style>
        :root {
            --primary-color: #2d2d2f;
            --secondary-color: #f4f4f4;
            --text-color: #333;
            --highlight-color: #f38a3f;
            --hover-effect-color: #e6b800;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: var(--text-color);
            background: var(--secondary-color);
        }

        header {
            background: var(--primary-color);
            color: #fff;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            font-size: 1.0rem;
            font-weight: bold;
        }

        .navbar nav {
            display: flex;
            gap: 1.5rem;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
        }

        .navbar a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--highlight-color);
            transition: width 0.3s;
        }

        .navbar a:hover::after {
            width: 100%;
        }

        .navbar-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #fff;
        }

        .contact-section {
            padding: 4rem 2rem;
            background: var(--primary-color);
            color: #fff;
            text-align: center;
        }

        .contact-section h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .contact-section p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto 2rem;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.2rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .contact-form button {
            width: 100%;
            padding: 1rem;
            background: var(--highlight-color);
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .contact-form button:hover {
            background: #e6b800;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar nav {
                display: none;
                flex-direction: column;
                width: 100%;
                background: var(--primary-color);
                margin-top: 0.5rem;
                padding: 0.5rem 0;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .navbar nav a {
                margin: 0.5rem 1rem;
            }

            .navbar nav.active {
                display: flex;
            }

            .navbar-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><img src="logo.png" alt="logo" width="150"></div>
            <span class="navbar-toggle">&#9776;</span>
            <nav>
                <a href="ahome.html" class="navopt">Home</a>
                <a href="avehicles.html" class="navopt">Vehicles</a>
                <a href="abooking.html" class="navopt">Book Now</a>
                <a href="afteraboutus.html" class="navopt">About Us</a>
                <a href="acontact.html" class="navopt">Contact</a>
                <a href="profile.html" class="navopt">Profile</a>
                <a href="index.html" class="navopt">Logout</a>
            </nav>
        </div>
    </header>

    <section class="contact-section">
        <h1>Contact Us</h1>
        <p>If you have any questions or need assistance, feel free to reach out to us. Our team is here to help!</p>
    </section>

    <section>
        <div class="contact-form">
            <form action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="6af50442-d512-447e-b477-ab931430ae3c">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Vehicle Rental System. All rights reserved.</p>
    </footer>

    <script>
        document.querySelector('.navbar-toggle').addEventListener('click', () => {
            document.querySelector('nav').classList.toggle('active');
        });
    </script>
</body>
</html>
